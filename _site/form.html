    <section class="main-content">
      <h1 id="form-label-test">Form label test</h1>

<h2 id="no-form-wrapper">No form wrapper</h2>

<p><label for="test">Explicit label</label>
<input name="test" id="test" type="text" /></p>

<p><label>
  <span>Implicit label</span>
  <input name="test2" type="text" />
</label></p>

<h2 id="form-wrapper">Form wrapper</h2>

<form action="">
  <label for="test3">Explicit label</label>
  <input name="test3" id="test3" type="text" />

  <label>
    <span>Implicit label</span>
    <input name="test4" type="text" />
  </label>
</form>

<h2 id="no-form-wrapper-no-name">No form wrapper, no name.</h2>

<p><label for="test">Explicit label</label>
<input id="test" type="text" /></p>

<p><label>
  <span>Implicit label</span>
  <input type="text" />
</label></p>

<h2 id="dialog-with-no-form-wrapper">Dialog with no form wrapper</h2>
<p><button id="opendialog1">Open dialog 1</button></p>
<dialog id="dialog1">
  <label for="test5">Explicit label</label>
  <input name="test5" id="test5" type="text" />


  <label>
    <span>Implicit label</span>
    <input name="test6" type="text" />
  </label>
  <button id="cancel1">Cancel</button>
</dialog>

<h2 id="dialog-with-form-wrapper">Dialog with form wrapper</h2>
<p><button id="opendialog2">Open dialog 2</button></p>
<dialog id="dialog2">
  <form action="">
    <label for="test7">Explicit label</label>
    <input name="test7" id="test5" type="text" />


    <label>
      <span>Implicit label</span>
      <input name="test7" type="text" />
    </label>
    <button id="cancel2">Cancel</button>
  </form>
</dialog>

<script>
  (function() {
  var openButton1 = document.getElementById('opendialog1');
  var openButton2 = document.getElementById('opendialog2');
  var cancelButton1 = document.getElementById('cancel1');
  var cancelButton2 = document.getElementById('cancel2');
  var dialog1 = document.getElementById('dialog1');
  var dialog2 = document.getElementById('dialog2');

  // Update button opens a modal dialog
  openButton1.addEventListener('click', function() {
    dialog1.showModal();
  });
  openButton2.addEventListener('click', function() {
    dialog2.showModal();
  });

  // Form cancel button closes the dialog box
  cancelButton1.addEventListener('click', function() {
    dialog1.close();
  });
  cancelButton2.addEventListener('click', function() {
    dialog2.close();
  });
  })();
</script>
