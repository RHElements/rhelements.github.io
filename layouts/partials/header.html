<!-- 
  Show main nav items on smaller screens and instead of combining those in a hamburger menu,
  combine the TOC 
-->
<div class="show-sm" id="top-sm">
  <div id="nav-toggle-box">
    <div id="nav-toggle-brand">
      <section id="top-brand">
        <a href="/" title="home"><span>RH</span>Elements</a>
      </section>
    </div>
    <a data-component="offcanvas" data-target="#mobile-toc" href="#" id="nav-toggle"><i class="kube-menu"></i></a>
  </div>
</div>
<div class="hide-sm" id="top">
  <section id="top-brand">
    <a href="/" title="home"><span>RH</span>Elements</a>
  </section>
  <nav id="top-nav-main">
    <ul>
     {{ $currentPage := . }}
     {{ range .Site.Menus.main }}
  <li><a href="{{ .URL }}" {{if  $currentPage.IsMenuCurrent "main" . }} class="active"{{end}}>{{ .Name }}</a></li>
  {{end}}
    </ul>
  </nav>
  <nav id="top-nav-extra"> 
    <ul>
      {{ range .Site.Menus.extra }} 
        <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
      {{ end }}  
    </ul>
  </nav>
</div>

<section id="mobile-toc" class="hide">
  <ul>
    {{ $currentPage := . }}
     
    {{ range .Site.Menus.main }}
      <li> 
        <a href="{{ .URL }}">{{ .Name }}</a>
        
      </li>
    {{end}}
  </ul>
  
</section>
